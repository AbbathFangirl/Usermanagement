<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User bearbeiten</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<H1>User bearbeiten</H1>
<form action="#"
      th:action="@{/user/edit/{id}(id=${user.id})}"
      th:object="${user}"
      method="post">

    <label for="firstName">Vorname</label>
    <input type="text" th:field="*{firstName}" id="firstname" placeholder="firstName">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

    <label for="surName">Nachname</label>
    <input type="text" th:field="*{lastName}" id="surName" placeholder="lastName">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

    <label for="email">eMail-Adresse</label>
    <input type="text" th:field="*{eMail}" id="eMail" placeholder="eMail">
    <span th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}"></span>
    <input type="submit" value="Speichern">



</form>

<a id="new_user" href="/user/all">zurÃ¼ck</a>
</body>
</html>
